<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Fondo circular -->
  <circle cx="32" cy="32" r="30" fill="#2E7D32" stroke="#1B5E20" stroke-width="2"/>
  
  <!-- Frasco de esencia -->
  <g transform="translate(32, 32)">
    <!-- Cuerpo del frasco -->
    <rect x="-8" y="-12" width="16" height="20" rx="2" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1.5"/>
    
    <!-- Cuello del frasco -->
    <rect x="-4" y="-16" width="8" height="4" fill="#E8F5E8" stroke="#4CAF50" stroke-width="1.5"/>
    
    <!-- Tapa -->
    <rect x="-5" y="-18" width="10" height="2" rx="1" fill="#8BC34A"/>
    
    <!-- LÃ­quido interior -->
    <rect x="-6" y="-8" width="12" height="14" rx="1" fill="#81C784" opacity="0.7"/>
    
    <!-- Etiqueta -->
    <rect x="-6" y="-4" width="12" height="6" rx="1" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Texto en la etiqueta -->
    <text x="0" y="-1" text-anchor="middle" font-family="Arial" font-size="4" fill="#2E7D32" font-weight="bold">ESS</text>
    
    <!-- Gotas decorativas -->
    <circle cx="-12" cy="-8" r="2" fill="#4CAF50" opacity="0.6"/>
    <circle cx="12" cy="-6" r="1.5" fill="#8BC34A" opacity="0.7"/>
    <circle cx="-10" cy="4" r="1" fill="#81C784" opacity="0.8"/>
  </g>
</svg>
